<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- vuejs -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Readex+Pro:wght@400;700&display=swap" rel="stylesheet">

    <!-- style -->
    <link rel="stylesheet" href="css/style.css">
    <title>Boolzapp</title>
</head>
<body>
    <div class="container">
        <div class="chat-container clearfix">

            <!-- side navbar -->
            <div class="navbar">
                <div class="nav-header">
                    <div class="my-avatar">
                        <img src="img/avatar_io.jpg" alt="">
                    </div>
                    <div class="tool-bar">
                        <i class="fas fa-circle-notch"></i>
                        <i class="fas fa-comment-alt"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </div>
                    
                <div class="nav-activate">
                    <div class="alarm">
                        <i class="fas fa-bell-slash"></i>
                    </div>
                    <div class="alarm-text">
                        <h5 class="mess">Ricevi notifiche di nuovi messaggi</h5>
                        <a href="#">Attiva notifiche dekstop</a>
                    </div>
                </div>

                <div class="nav-menu">

                    <div class="nav-menu-search">
                        <i class="fas fa-search"></i>
                        <input type="text" placeholder="Cerca o inizia una nuova chat">
                    </div>

                    <div class="nav-menu-chats">
                        <ul>
                            <li class="nav-menu-item">
                                <div class="menu-avatar">
                                    <img src="img/avatar_1.jpg" alt="Michele">
                                </div>
                                <div class="menu-info">
                                    <div class="row-name-time">
                                        <h4 class="name">Michele</h4>
                                        <span class="time">17:10</span>
                                    </div>
                                    <div class="row-message">
                                        <p class="message-text">ok</p>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- /side navbar -->

            <!-- side chat -->
            <div class="chat">
                <div class="chat-header"></div>
                
                <div class="chat-content"></div>

                <div class="chat-text"></div>
            </div>
            <!-- /side chat -->
        </div>
    </div>


    <script src="js/script.js"></script>
</body>
</html>
